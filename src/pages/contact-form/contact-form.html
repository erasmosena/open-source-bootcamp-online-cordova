<ion-header>

  <ion-navbar>
    <ion-title>contact-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>
          Name
        </ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <button ion-button icon-right (click)="onTakePicture()">
    Adicionar Foto <ion-icon name="camera"></ion-icon>
  </button>

  <ion-card *ngIf="image">
    <ion-card-content>
    <img [src]="domSanitizer.bypassSecurityTrustUrl(image)" />
    </ion-card-content>
  </ion-card>

  <button ion-button color="stable" block (click)="onSave()">
    Save
  </button>

</ion-content>
