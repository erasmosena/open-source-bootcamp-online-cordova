<ion-header>

  <ion-navbar color="primary">
    <ion-title>contact-list</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onContactAdd()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let contact of contacts$ | async">
      <ion-avatar item-start>
        <img src="{{ contact.picture }}">
      </ion-avatar>
      <h2>{{ contact.name }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
